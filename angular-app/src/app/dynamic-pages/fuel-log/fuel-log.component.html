<div class="container-fluid justify-content-center">
	<div>
	    <div class="row center" style="margin-top: 20px;">
	        <h2 class="view-header">
	            <span ng-bind-html="pageHeader" class="ng-binding">Fuel Log</span>
	        </h2>
	    </div>
	</div>
	<div style="margin-left: 40px; margin-right: 40px;">
	    <div style="margin-bottom: 15px;">
	    </div>
	</div>
	<div class="row">
		<div class="col-md-4" style="margin-left: 11px; margin-bottom: 20px;">
	        <button class="btn btn-primary">
	            Add Entry
	        </button>
	    </div>
	    <div class="col-md-4 col-md-offset-4">
		    <div class="btn-group" style="">
		        <button class="btn btn-default ng-binding ng-scope" ng-click="changeVehicle(v)" ng-class="{'active': v === vehicle}" ng-repeat="v in vehicleOptions" ng-bind="v">Both
		        </button>
		        <!-- end ngRepeat: v in vehicleOptions -->
		        <button class="btn btn-default ng-binding ng-scope" ng-click="changeVehicle(v)" ng-class="{'active': v === vehicle}" ng-repeat="v in vehicleOptions" ng-bind="v">FR-59
		        </button><!-- end ngRepeat: v in vehicleOptions -->
		        <button class="btn btn-default ng-binding ng-scope" ng-click="changeVehicle(v)" ng-class="{'active': v === vehicle}" ng-repeat="v in vehicleOptions" ng-bind="v">5939
		        </button>
		    </div>
		</div>
	</div>
    <div class="row center">
            <div class="col">
                <table id="current_week" class="table table-bordered table-striped">
                    <thead>
                      <tr>
                          <th>Date</th>
                          <th>Time</th>
                          <th>Member</th>
                          <th>Vehicle</th>
                          <th>Fuel</th>
                          <th>Mileage</th>
                      </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
</div>
